<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="tic.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>
	<h1 id="tic">Tic Tac Toe Game</h1>
	<div id="header">	
		<span id="player1" class="turn">Player 1</span>
		<span id="message"></span>
		<span id="player2">Player 2</span>
	</div>
	<div id="gameDiv">
	<table>
		<tr>
			<td class="block"></td>
			<td class="block vertical"></td>
			<td class="block"></td>
		</tr>
		<tr>
			<td class="block horizontal"></td>
			<td class="block vertical horizontal"></td>
			<td class="block horizontal"></td>
		</tr>
		<tr>
			<td class="block"></td>
			<td class="block vertical"></td>
			<td class="block"></td>
		</tr>
	</table>
	</div>
	<script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
